<body>
	<div class="main-content">

		<div class="all-students page">
			<div class="filters">
		<!-- 		<h1 class="ultra-big">MET</h1>
			 -->
				<button class="abt">About</button>

				<form>
					<div class="filter-criteria">
						<span>Filter by Year</span>
						<label><input type="checkbox" name="thesis-category" value="1986">1986</label>
						<label><input type="checkbox" name="thesis-category" value="1987">1987</label>
						<label><input type="checkbox" name="thesis-category" value="1990">1990</label>
						<label><input type="checkbox" name="thesis-category" value="1991">1991</label>
						<label><input type="checkbox" name="thesis-category" value="1992">1992</label>
						<label><input type="checkbox" name="thesis-category" value="1993">1993</label>
						<label><input type="checkbox" name="thesis-category" value="1994">1994</label>
						<label><input type="checkbox" name="thesis-category" value="1995">1995</label>
						<label><input type="checkbox" name="thesis-category" value="1996">1996</label>
						<label><input type="checkbox" name="thesis-category" value="1997">1997</label>
						<label><input type="checkbox" name="thesis-category" value="1998">1998</label>
						<label><input type="checkbox" name="thesis-category" value="1999">1999</label>
						<label><input type="checkbox" name="thesis-category" value="2000">2000</label>
						<label><input type="checkbox" name="thesis-category" value="2002">2002</label>
						
						
					</div>

					<button class="clear">Clear filters</button>
				</form>
			</div>

			<p class="Met">Still Remember Leslie Cheung</p>
			<ul class="students-list">
				<script id="students-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="student-photo"><img src="{{profile-pic}}" height="430" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a><br/></h2>
							<h3>{{project.title}}</h3>
							<ul class="project-description">
								<li><span>Category: </span>{{project.thesis-category}}</li>
								<li>{{project.studio-professor}}</li>
							</ul>


						</li>
					{{/each}}
				</script> 
			</ul>

		</div>

		<div class="about page">
			<div class="overlay"></div>
			<div class="container">
				<h3>张国荣参演的电影</h3>
				<p>这里包含了他参演过的所有电影，我用x－ray 方式从 imdb网站上获取数据。以word cloud的形式展现出来，有颜色的代表比较受人追捧的电影。 <br><br>References: <a href="http://d3.org">d3.js Website</a> and Imdb 的data
				<span class="close">×</span>
			</div>
		</div>


		<div class="single-project page">
			<div class="overlay"></div>
			<div class="popup-detail">
				<!--these dummy contents are dynamically changed from script.js-->
				<h3>Single project view</h3>
				<h4>Blurb placeholder</h4>
				<img src=""/>
				<p></p>
				<span class="close">×</span>
			</div>

		</div>
